{% extends "base.html" %}

{% block content %}

<style>
    html {
        background-color: #10151B;
        background: url(https://images.unsplash.com/photo-1611928482473-7b27d24eab80?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    body {
        font-family: "Oswald", sans-serif;
        -webkit-font-smoothing: antialiased;
        font-smoothing: antialiased;
    }

    h1 {
        line-height: .95;
        color: #66fcf1;
        font-weight: 900;
        font-size: 150px;
        text-transform: uppercase;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
    }

    h4 {
        line-height: .95;
        color: #eaf829;
        /* font-weight: 900; */
        font-size: 25px;
        text-transform: uppercase;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        pointer-events: none;
    }


    .center {
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 581px;
        height: 50%;
    }
</style>
{% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                var message = "{{ message }}";
                alert(message);
            {% endfor %}
            window.location.href = window.location.href;  // Redirect to the same page
        });
    </script>
{% endif %}


<div class="center">
    <h1>WELCOME</h1>
    <h4>Search weather Condtion Using Country Or city Name from right top Search Bar </h4>
</div>

{% endblock content %}
